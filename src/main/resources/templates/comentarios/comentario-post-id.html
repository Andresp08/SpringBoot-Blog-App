<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<div class="container my-4" th:fragment="comentario-post-id">

		<h2 class="text-center mt-3 mb-5" th:text="${titulo}"></h2>

		<div class="col-md-8 mx-auto">
			<form th:action="@{/comentarios/comentario-post}" th:object="${comentario}" method="POST">
				<div class="form-group d-none">
					<label for="nombre">Nombre</label> <input type="text"
						class="form-control d-none" id="nombre" placeholder="Nombre"
						th:value="${comentario.nombre}" disabled='disabled'>
						<small class="text-danger"
							th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
				<div class="form-group d-none">
					<label for="email">Email </label> <input type="email"
						class="form-control d-none" id="email" placeholder="Enter email"
						th:value="${comentario.email}" disabled='disabled'>
						<small class="text-danger"
							th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>
				<div class="form-group mt-3">
					<label for="comentario">Comentario</label>
					<textarea class="form-control" id="comentario" rows="3" th:field="*{comentario}"></textarea>
					<small id="comentario" class="form-text text-muted">
						Escribe un m√°ximo de 255 palabras
					</small>
					<small class="text-danger"
							th:if="${#fields.hasErrors('comentario')}" th:errors="*{comentario}"></small>
				</div>
				<div class="form-group d-none">
					<label for="cliente">Post</label> <input id="post"
						class="form-control d-none"
						th:value="${comentario.post.id}"
						disabled='disabled'
						name="post"
						/>
				</div>
				<button type="submit" class="btn btn-success" th:text="'Guardar'">Submit</button>
			</form>
		</div>

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
